  <h1>Michael Guo Blog</h1>
  <p>prototype属性时Javascript为每个Function()实例创建的一个对象。prototype属性来自Function()构造函数。Javascript会为每一个函数创建原型对象，不管你是否打算将这个函数作为构造函数使用。
例如：</p>

<div class="highlight"><pre><code class="javascript"><span class="kd">var</span> <span class="nx">Person</span> <span class="o">=</span> <span class="kd">function</span><span class="p">(</span><span class="nx">name</span><span class="p">)</span> <span class="p">{</span><span class="k">this</span><span class="p">.</span><span class="nx">name</span> <span class="o">=</span> <span class="nx">name</span><span class="p">;};</span> <span class="nx">Person</span><span class="p">.</span><span class="nx">prototype</span> <span class="o">==&gt;</span> <span class="nb">Object</span> <span class="p">{}</span>
<span class="kd">var</span> <span class="nx">test</span> <span class="o">=</span> <span class="kd">function</span><span class="p">()</span> <span class="p">{</span><span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="s2">&quot;test&quot;</span><span class="p">);}</span> <span class="nx">test</span><span class="p">.</span><span class="nx">prototype</span> <span class="o">==&gt;</span> <span class="nb">Object</span> <span class="p">{}</span></code></pre></div>


</body>
